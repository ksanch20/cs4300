<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Booking</title>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'movies-list' %}">Movies</a>
    <a href="{% url 'bookings-list' %}">My Bookings</a>

    {% if user.is_authenticated %}
      <span>Welcome, {{ user.username }}!</span>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>

  <hr>

  {% block content %}
  {% endblock %}
</body>
</html>
