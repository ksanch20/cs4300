{% extends "base.html" %}

{% block content %}
<h2>Booking for {{ movie.title }}</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      {% for seat in seats %}
        <td>
          {% if seat.is_booked %}
            <button type="button" disabled>{{ seat.seat_number }} (Booked)</button>
          {% else %}
            <button type="submit" name="seat_id" value="{{ seat.id }}">{{ seat.seat_number }}</button>
          {% endif %}
        </td>
        {% if forloop.counter|divisibleby:5 %}
    </tr><tr>
        {% endif %}
      {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
