{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow p-4">
                <h1 class="mb-3">Welcome to the Movie Theater Booking App</h1>
                <p class="lead mb-4">Browse movies, book your seats, and check your booking history easily.</p>

                <!-- Quick access buttons -->
                <div class="d-flex justify-content-center flex-wrap">
                    <a href="{% url 'movies_list' %}" class="btn btn-primary m-2 btn-lg">Browse Movies</a>
                    <a href="{% url 'booking_history' %}" class="btn btn-success m-2 btn-lg">My Bookings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
